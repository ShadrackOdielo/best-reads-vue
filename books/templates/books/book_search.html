<!-- books/book_search_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Book Search</h1>
  <form method="get" action="{% url 'books:search' %}">
    <label for="q">Search for books:</label>
    <input type="text" name="q" id="q" required />
    <button type="submit">Search</button>
  </form>
{% endblock content %}
