<!-- books/book_search_results.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  <div>
    {% if books %}
      <!-- Display search results in a list or any desired format -->
      <ul>
        {% for book in books %}
          <li>
            <a href="{% url 'books:book_detail' pk=book.google_book_id %}">{{ book.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found for "{{ query }}".</p>
    {% endif %}
  </div>
{% endblock content %}
